<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Principal de Transporte</title>
    <p id="welcomeMessage"></p> <!-- Mensaje de bienvenida -->
    <link rel="stylesheet" href="pagprog.css">
</head>
<body>

<header>
    <div class="header-container">
        <h1>Transporte</h1>
        <nav>
            <button class="button header-button" id="inicioButton">Inicio</button>
            <button class="button header-button" id="serviciosButton">Servicios</button>
            <button class="button header-button" id="cerrarSesionButton">Cerrar Sesión</button>
        </nav>
    </div>
</header>

<main>
    <h2>Datos de Transporte</h2>
    <div class="tabla-container">
        <table id="tablaDatos">
            <thead>
                <tr>
                    <th>Columna 1</th>
                    <th>Columna 2</th>
                    <th>Columna 3</th>
                    <th>Columna 4</th>
                    <th>Columna 5</th>
                    <th>Acción 1</th>
                    <th>Acción 2</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se llenarán desde JavaScript -->
            </tbody>
        </table>
    </div>

    <div class="button-container">
        <button class="button" id="nuevoRegistroButton">Nuevo Registro</button>
        <button class="button" id="mostrarTablaButton">Mostrar Tabla</button>
    </div>

    <!-- Tabla adicional que se mostrará al presionar el botón -->
    <div class="tabla-container">
        <table id="tablaSecundaria" class="table-hidden">
            <thead>
                <tr>
                    <th>Columna A</th>
                    <th>Columna B</th>
                    <th>Columna C</th>
                    <th>Columna D</th>
                    <th>Columna E</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se llenarán desde JavaScript -->
            </tbody>
        </table>
    </div>
</main>

<script src="pagprog.js"></script>
</body>
</html>
