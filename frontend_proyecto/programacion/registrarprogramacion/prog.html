<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programar Viajes</title>
    <link rel="stylesheet" href="prog.css">
</head>
<body>
    <div class="container">
        <h1>Programar viajes</h1>
        <form id="programacionForm">

            <label for="id_conductor">ID Conductor:</label>
            <input type="text" id="id_conductor" required>

            <label for="id_carro">ID Carro:</label>
            <input type="text" id="id_carro" required>

            <label for="id_ruta">ID Ruta:</label>
            <input type="text" id="id_ruta" required>

            <label for="fecha_inicio">Fecha Inicio:</label>
            <input type="date" id="fecha_inicio" required>

            <label for="fecha_salida_programada">Fecha Final Programada:</label>
            <input type="date" id="fecha_salida_programada" required>

            <button type="submit">Registrar</button>
        </form>
        <div id="mensaje"></div>
        <p></p>
        <button class="regresar-btn" onclick="window.location.href='http://127.0.0.1:5500/frontend_proyecto/programacion/pagprog/pagprog.html'">Regresar</button>
    </div>   
    <script src="prog.js"></script>
</body>
</html>
