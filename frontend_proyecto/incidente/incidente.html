<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Incidente</title>
    <link rel="stylesheet" href="incidente.css">
</head>
<body>
    <div class="container">
        <h1>Registrar incidente</h1>
        <form id="incidenteForm">
            <label for="empleado">ID Empleado:</label>
            <input type="text"  id="empleado" required>

            <label for="programacion">ID Programacion:</label>
            <input type="text"  id="programacion" required>

            <label for="tipo_incidente">ID Tipo_Incidente:</label>
            <input type="text"  id="tipo_incidente" required>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required>

            <label for="detalle">Detalle:</label>
            <textarea id="detalle" required></textarea>

            <button type="submit" id="btnRegistrar" class="formbold-btn">Registrar</button>
        </form>
        <div id="error-message" style="display: none; color: red;"></div>
        <div id="success-message" style="display: none; color: green;"></div>
        <p></p>
        <button class="regresar-btn" onclick="window.location.href='http://127.0.0.1:5500/frontend_proyecto/node_modules/pruebas/Pag_principal/index.html'">Regresar</button>        
    </div>
    
    <script src="incidente.js"></script>
</body>
</html>
