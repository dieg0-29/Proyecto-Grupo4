<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Reparaciones</title>
    <link rel="stylesheet" href="reparacion.css">
</head>
<body>
    <div class="container">
        <h1>Registrar Reparaciones</h1>
        <form id="reparacionForm">

            <label for="id_taller">ID Taller:</label>
            <input type="number" id="id_taller" required>

            <label for="fecha_reparacion">Fecha Reparación:</label>
            <input type="date" id="fecha_reparacion" required>

            <label for="calificacion">Calificación (0-5):</label>
            <input type="number" id="calificacion" step="0.1" min="0" max="5" required>

            <label for="costo">Costo:</label>
            <input type="number" id="costo" required>

            <label for="detalle">Detalle:</label>
            <textarea id="detalle" required></textarea>

            <button type="submit" id="btnRegistrar" class="formbold-btn">Registrar</button>
        </form>
        <div id="message" style="display: none; color: red;"></div> <!-- Cambié el ID a "message" -->

        <p></p>
        <button class="regresar-btn" onclick="window.location.href='http://127.0.0.1:5500/frontend_proyecto/incidente/pagincidente/pagincidente.html'">Regresar</button>
    </div>
    <script src="reparacion.js"></script>
</body>
</html>
