<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Principal de Transporte</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Biome&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Enlace a Google Fonts -->
</head>
<body>

<header>
    <div class="header-container">
        <h1>Transporte</h1>
        <nav>
            <button class="header-button" id="inicioButton">Inicio</button>

            <button class="header-button" id="cerrarSesionButton">Cerrar Sesión</button>
        </nav>
    </div>
</header>

<main>
    <h2>Opciones de Transporte</h2>
    
    <div class="button-container">
        <button class="button" id="ProgramacionButton">Programación</button>
        <button class="button" id="MantenimientoButton">Mantenimiento</button>
        <button class="button" id="ReparacionButton">Reparacion</button>
    </div>
    
    <h3>Ediciones</h3>
    <div class="button-container">
        <button class="button" id="camionesButton">Camiones</button>
        <button class="button" id="conductoresButton">Conductores</button>
        <button class="button" id="tallerButton">Talleres</button>
        <button class="button" id="rutaButton">Ruta</button>
    </div>
</main>

<footer>
    <p id="welcomeMessage"></p> <!-- Mensaje de bienvenida -->
</footer>

<script src="index.js"></script>
</body>
</html>
