<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Conductor</title>
    <link rel="stylesheet" href="conductor.css">
</head>
<body>
    <div class="container">
        <h1>Registrar Conductor</h1>
        <form id="conductorForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" required>

            <label for="telefono">Tel√©fono:</label>
            <input type="tel" id="telefono" required>

            <button type="submit" id="btnRegistrar" class="formbold-btn">Registrar</button>
        </form>
        <div id="error-message" style="display: none;"></div>
        <div id="success-message" style="display: none;"></div>
        <p></p>
        <button class="regresar-btn" onclick="window.location.href='http://127.0.0.1:5500/frontend_proyecto/conductor/pagconductor/pagconductor.html'">Regresar</button>
    </div>
    <script src="conductor.js"></script>
</body>
</html>
