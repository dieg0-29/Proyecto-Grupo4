<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mantenimiento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registrar Mantenimiento</h1>
        <form id="mantenimientoForm">
            <label for="id_empleado">ID Empleado:</label>
            <input type="text" id="id_empleado" required>

            <label for="id_carro">ID Carro:</label>
            <input type="text" id="id_carro" required>

            <label for="id_taller">ID Taller:</label>
            <input type="text" id="id_taller" required>

            <label for="calificacion">Calificaci√≥n:</label>
            <input type="number" id="calificacion" required>

            <label for="fecha_inicio">Fecha Inicio:</label>
            <input type="date" id="fecha_inicio" required>

            <label for="fecha_salida_programada">Fecha Salida Programada:</label>
            <input type="date" id="fecha_salida_programada" required>

            <label for="costo">Costo:</label>
            <input type="number" id="costo" required>

            <label for="detalle">Detalle:</label>
            <textarea id="detalle" required></textarea>

            <button type="submit">Registrar</button>
        </form>
        <div id="mensaje"></div>
    </div>
    <button class="regresar-btn" onclick="window.location.href='http://localhost:5500/pruebas/index.html'">Regresar</button>
    <script src="script.js"></script>
</body>
</html>
