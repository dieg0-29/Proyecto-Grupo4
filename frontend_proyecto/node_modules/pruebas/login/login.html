<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="login.css">
    <script>
        function redirectToUrl(event) {
            event.preventDefault(); // Evita que el formulario se envíe
            window.location.href = 'http://127.0.0.1:5500/frontend_proyecto/node_modules/pruebas/Pag_principal/index.html'; // Cambia esta URL a donde quieras redirigir
        }
    </script>
</head>
<body>

<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form onsubmit="redirectToUrl(event)">
        <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Iniciar Sesión</button>
    </form>
    <div class="footer">
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        <p><a href="#">Crear una cuenta</a></p>
    </div>
</div>

</body>
</html>
