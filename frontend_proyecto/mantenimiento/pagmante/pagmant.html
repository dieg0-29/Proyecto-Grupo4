<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conductores</title>
    <p id="welcomeMessage"></p> <!-- Mensaje de bienvenida -->
    <link rel="stylesheet" href="pagmant.css">
</head>
<body>

<header>
    <div class="header-container">
        <h1>Transporte</h1>
        <nav>
            <button class="button header-button" id="inicioButton">Inicio</button>
            <button class="button header-button" id="serviciosButton">Servicios</button>
            <button class="button header-button" id="cerrarSesionButton">Cerrar Sesión</button>
        </nav>
    </div>
</header>

<main>
    <h2>Datos de Mantenimiento</h2>
    <div class="tabla-container">
        <table id="tablaDatos">
            <thead>
                <tr>
                    <th>Id Mantenimiento</th>
                    <th>Id Carro</th>
                    <th>Id Empleado</th>
                    <th>Id Taller</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Salida Programada</th>
                    <th>Finalizar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se llenarán desde JavaScript -->
            </tbody>
        </table>
    </div>

    <div class="button-container">
        <button class="button" id="mostrarTablaButton">Historial</button>

    </div>

    <!-- Tabla adicional que se mostrará al presionar el botón -->
    <div class="tabla-container">
        <table id="tablaSecundaria" class="table-hidden">
            <thead>
                <tr>
                    <th>Id Mantenimiento</th>
                    <th>Id Carro</th>
                    <th>Id Empleado</th>
                    <th>Id Taller</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Salida Programada</th>
                    <th>Fecha Salida Real</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se llenarán desde JavaScript -->
            </tbody>
        </table>
    </div>
</main>

<script src="pagmant.js"></script>
</body>
</html>
