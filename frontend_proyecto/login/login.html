<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Aptos+Display:wght@400;700&display=swap">
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <h2 class="aptos-display">Bienvenido</h2>
        <p class="aptos-display">Gestiona tu flota de transporte fácilmente</p>
    </div>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Nombre de Usuario" required>
            </label>
        </div>
        <div class="form-group">
            <label for="password">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </label>
        </div>
        <button type="submit" class="btn">Iniciar Sesión</button>
    </form>
    <div class="footer">
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        <p><a href="#">Crear una cuenta</a></p>
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
