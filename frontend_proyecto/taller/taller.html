<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Taller</title>
    <link rel="stylesheet" href="taller.css">
</head>
<body>
    <div class="container">
        <h1>Registrar Taller</h1>
        <form id="tallerForm">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="direccion">Direccion:</label>
            <input type="text" id="direccion" required>

            <label for="telefono">Telefono:</label>
            <input type="text" id="telefono" required>

            <button type="submit" id="btnRegistrar" class="formbold-btn">Registrar</button>
        </form>
        <div id="mensaje" style="display: none; color: red;"></div>
        <p></p>
        <button class="regresar-btn" onclick="window.location.href='http://127.0.0.1:5500/frontend_proyecto/taller/pagtaller/pagtaller.html'">Regresar</button>
    </div>   
    <script src="taller.js"></script>
</body>
</html>
