<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conductores</title>
    <p id="welcomeMessage"></p> <!-- Mensaje de bienvenida -->
    <link rel="stylesheet" href="pagtaller.css">
</head>
<body>

<header>
    <div class="header-container">
        <h1>Transporte</h1>
        <nav>
            <button class="button header-button" id="inicioButton">Inicio</button>

            <button class="button header-button" id="cerrarSesionButton">Cerrar Sesión</button>
        </nav>
    </div>
</header>

<main>
    <h2>Datos de Talleres</h2>
    <div class="tabla-container">
        <table id="tablaDatos">
            <thead>
                <tr>
                    <th>Id_taller</th>
                    <th>Nombre</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                    <th>Calificacion</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se llenarán desde JavaScript -->
            </tbody>
        </table>
    </div>
    <div id="mensaje-error" style="color: red;"></div>
    <div class="button-container">
        <button class="button" id="nuevoRegistroButton">Nuevo Registro</button>
    </div>
</main>

<script src="pagtaller.js"></script>
</body>
</html>
