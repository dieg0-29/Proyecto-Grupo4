<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ruta</title>
    <link rel="stylesheet" href="ruta.css">
</head>
<body>
    <div class="container">
        <h1>Registrar Ruta</h1>
        <form id="rutaForm">
            <label for="nombre">Nombre de la Ruta:</label>
            <input type="text" id="nombre" required>

            <label for="origen">Origen:</label>
            <input type="text" id="origen" required>

            <label for="destino">Destino:</label>
            <input type="text" id="destino" required>

            <label for="distancia">Distancia (km):</label>
            <input type="text" id="distancia" required>

            <button type="submit" id="btnRegistrar" class="formbold-btn">Registrar</button>
            <button type="button" class="regresar-btn" onclick="window.location.href='http://127.0.0.1:5500/frontend_proyecto/ruta/pagRuta/pagRuta.html'">Regresar</button>
        </form>
        <div id="mensaje" style="display: none;"></div>
    </div>
    <script src="ruta.js"></script>
</body>
</html>
