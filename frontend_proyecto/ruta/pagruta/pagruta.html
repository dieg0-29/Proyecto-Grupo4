<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pantalla Principal de Transporte</title>
        <link rel="stylesheet" href="pagruta.css">
        <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman:wght@400;700&family=Modern+No.20:wght@400;700&display=swap" rel="stylesheet">
    </head>    
<body>

<header>
    <div class="header-container">
        <h1>Transporte</h1>
        <nav>
            <button class="header-button" id="inicioButton">Inicio</button>
            <button class="header-button" id="cerrarSesionButton">Cerrar Sesión</button>
        </nav>
    </div>
</header>

<main>
    <h2>Datos de Rutas</h2>
    <div class="tabla-container">
        <table id="tablaDatos">
            <thead>
                <tr>
                    <th>Id_ruta</th>
                    <th>Nombre</th>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Distancia</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se llenarán desde JavaScript -->
            </tbody>
        </table>
    </div>
    <div id="mensaje-error" style="color: red;"></div>
    <div class="button-container">
        <button class="button" id="nuevoRegistroButton">Nuevo Registro</button>
    </div>
</main>

<footer>
    <p id="welcomeMessage"></p> <!-- Mensaje de bienvenida -->
</footer>

<script src="pagruta.js"></script>
</body>
</html>
