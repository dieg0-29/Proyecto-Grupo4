<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Camion</title>
    <link rel="stylesheet" href="camion.css">
</head>
<body>
    <div class="container">
        <h1>Registrar Camion</h1>
        <form id="camionForm">
            <label for="placa">Placa:</label>
            <input type="text" id="placa" required>

            <label for="mantenimiento">Proximo Mantenimiento:</label>
            <input type="date" id="mantenimiento" required>

            <button type="submit" id="btnRegistrar" class="formbold-btn">Registrar</button>
        </form>
        <div id="error-message" style="display: none;"></div>
        <div id="success-message" style="display: none;"></div>
        <p></p>
        <button class="regresar-btn" onclick="window.location.href='http://127.0.0.1:5500/frontend_proyecto/camion/pagcamion/pagcamion.html'">Regresar</button>
    </div>
    
    <script src="camion.js"></script>
</body>
</html>
